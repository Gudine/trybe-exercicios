<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulário</h1>

  <form action="" method="get">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" maxlength=40 required>

      <label for="e-mail">E-Mail:</label>
      <input type="text" name="e-mail" id="e-mail" maxlength=50 required>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength=11 required>

      <label for="address">Endereço:</label> 
      <input type="text" name="address" id="address" maxlength=200 required>

      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" maxlength=28 required>

      <label for="state">Estado:</label>
      <select name="state" id="state"></select>

      <fieldset class="radio">
        <legend>Tipo:</legend>
        <label for="type-1">
          <input type="radio" name="type" id="type-1" value="house">Casa
        </label>

        <label for="type-2">
          <input type="radio" name="type" id="type-2" value="apartment">Apartamento
        </label>
      </fieldset>
      
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
