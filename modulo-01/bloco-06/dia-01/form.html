<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulário</h1>

  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais:</legend>

      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" maxlength=40 required>

      <label for="e-mail">E-Mail:</label>
      <input type="text" name="e-mail" id="e-mail" maxlength=50 required>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength=11 required>

      <label for="address">Endereço:</label> 
      <input type="text" name="address" id="address" maxlength=200 required>

      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" maxlength=28 required>

      <label for="state">Estado:</label>
      <select name="state" id="state"></select>

      <fieldset class="radio">
        <legend>Tipo:</legend>
        
        <input type="radio" name="type" id="type-1" value="house" required>
        <label for="type-1">Casa</label>

        <input type="radio" name="type" id="type-2" value="apartment" required>
        <label for="type-2">Apartamento</label>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Dados sobre seu último emprego:</legend>

      <label for="summary">Resumo do currículo:</label>
      <textarea name="summary" id="summary" cols="30" rows="10" maxlength=1000></textarea>

      <label for="occupation">Cargo:</label>
      <input type="text" name="occupation" id="occupation" maxlength=40 required>

      <label for="occ-desc">Descrição do cargo:</label>
      <input type="text" name="occ-desc" id="occ-desc" maxlength=500 required>

      <label for="start-date">Data de Início:</label> 
      <input type="text" name="start-date" id="start-date" placeholder="dd/mm/aaaa" maxlength=10 required>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
