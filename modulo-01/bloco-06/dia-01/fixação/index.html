<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form label {display: block; margin: 10px 0;}
  </style>
</head>
<body>
  <form method="GET">
    <label for="email">
      Email: <input type="text" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>

    <label for="password">
      Senha: <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
    </label>

    <label for="remember">
      <input type="checkbox" name="remember" id="remember"> Lembre-me
    </label>

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
